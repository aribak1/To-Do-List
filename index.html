    const submitButton = document.querySelector(".Submit");
    const inputTitle = document.querySelector(".input");
    const inputText = document.querySelector("textarea");
    const sectionTwo = document.querySelector(".section-two");

    submitButton.addEventListener("click", (event) => {
      event.preventDefault();

      const newBox = `
    <div class="box1">
      <div class="remove">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </div>
      <div class="pencil">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </div>
      <h1 class="list">${inputTitle.value}</h1>
      <p class="para">${inputText.value}</p>
    </div>
  `;

      sectionTwo.insertAdjacentHTML("beforeend", newBox);

      // Add event listeners for edit and remove buttons in the newly created box
      const newBoxElement = sectionTwo.lastElementChild; ///
      const removeButton = newBoxElement.querySelector(".remove"); /// the all new boxes we made javascipt will remove
      const editButton = newBoxElement.querySelector(".pencil");

      removeButton.addEventListener("click", () => {
        newBoxElement.remove(); /// delete button pura box
      });

      editButton.addEventListener("click", () => {
        inputTitle.value = newBoxElement.querySelector(".list").textContent;
        inputText.value = newBoxElement.querySelector(".para").textContent;
      });

      // Clear input fields
      inputTitle.value = ""; /// empty title
      inputText.value = ""; /// empty paragraph
    });
